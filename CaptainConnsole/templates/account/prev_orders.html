{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/account/previous_orders.css' %}">
    <div class="container">
        <div class="account">
            <div class="acc">
                <h1>Account</h1>
                <img src="" alt="Profile picture">
            </div>
            <div class="accinfo">
                <p>Matthildur</p>
                <p>matta@gmail.com</p>
                <form action="{% url 'edit-index' %}">
                    <input class="edit" type="submit" value="Edit"/>
                </form>
            </div>
            <form action="{% url 'account-index' %}">
                    <input class="profile_button" type="submit" value="Back to profile"/>
            </form>
        </div>
        <div class="prevorders">
            <h2>Previous orders</h2>
            <div class="orders">
                {% for o in prev_orders %}
                    <div class="order">
                        <img src="" alt="Pic of order">
                        <p>{{ o.name }}</p>
                        <p>{{ o.price }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
