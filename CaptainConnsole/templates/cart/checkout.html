{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form id="checkout-form" class="form form-horizontal" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="buttons" id="buttons">
                <form action="{% url 'cart-index' %}">
                    <button type="submit" id="back_button" class="captain_button"> Back</button>
                </form>
                <input type="submit" id="next_button" class="captain_button_primary" value="Next"/>
            </div>
        </form>


    <script src="{%static 'js/localStorage.js' %}"></script>
    <script src="{%static 'js/countrypicker.js' %}"></script>

{% endblock %}
