{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{%static 'css/cart/success.css' %}"/>

    <div class="success">
        <div class="heading">
            <h1>Success!</h1>
        </div>
        <div class="text">

        <form action="{% url 'games-index' %}">

        </form>
    </div>
{%  endblock %}
